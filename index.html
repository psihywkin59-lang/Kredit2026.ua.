<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartCredit — Таблиця офферів 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        body { font-family: 'Geologica', sans-serif; background-color: #f3f4f6; }
        .table-row:hover { background-color: #f8fafc; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-6xl mx-auto bg-white rounded-[32px] shadow-2xl overflow-hidden border border-slate-200">
        <!-- HEADER ТАБЛИЦЫ -->
        <div class="bg-slate-900 text-white p-6 flex justify-between items-center">
            <h2 class="text-xl font-black italic tracking-tighter">SMART<span class="text-blue-400">TABLE</span> 2026</h2>
            <div id="counter" class="text-xs font-bold bg-blue-600 px-3 py-1 rounded-full text-white uppercase tracking-widest">32 оффери активно</div>
        </div>

        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-slate-50 border-b border-slate-200 text-[10px] uppercase font-black text-slate-400 tracking-widest">
                        <th class="px-6 py-4">Компанія</th>
                        <th class="px-6 py-4 text-center">Ставка</th>
                        <th class="px-6 py-4 text-center">Макс. Сума</th>
                        <th class="px-6 py-4">Особливість</th>
                        <th class="px-6 py-4 text-right">Дія</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- JS INSERTION HERE -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const offers = [
            { name: "Moneyveo", rate: "0.01%", sum: "30 000", tag: "Лідер ринку", color: "bg-pink-500" },
            { name: "CreditPlus", rate: "0.01%", sum: "25 000", tag: "Високе схвалення", color: "bg-blue-500" },
            { name: "SelfieCredit", rate: "0.01%", sum: "20 000", tag: "Авто-процесинг", color: "bg-indigo-500" },
            { name: "Credit7", rate: "0.01%", sum: "15 000", tag: "Хвилинна видача", color: "bg-red-500" },
            { name: "MyCredit", rate: "0.01%", sum: "18 000", tag: "Надійний бренд", color: "bg-pink-600" },
            { name: "StarFin", rate: "0.01%", sum: "20 000", tag: "Швидке рішення", color: "bg-yellow-600" },
            { name: "Miloan", rate: "0%", sum: "20 000", tag: "0% на заєм", color: "bg-orange-500" },
            { name: "E-Groshi", rate: "0.01%", sum: "30 000", tag: "Смарт-рішення", color: "bg-cyan-500" },
            { name: "CreditKasa", rate: "0.01%", sum: "20 000", tag: "Без дзвінків", color: "bg-green-600" },
            { name: "Tengo.ua", rate: "0.01%", sum: "25 000", tag: "Зелений коридор", color: "bg-lime-500" },
            { name: "AlexCredit", rate: "0.01%", sum: "12 000", tag: "Високий шанс", color: "bg-blue-700" },
            { name: "SlonCredit", rate: "0.01%", sum: "30 000", tag: "Великі суми", color: "bg-blue-900" },
            { name: "Швидко Гроші", rate: "0.01%", sum: "15 000", tag: "Класика ринку", color: "bg-yellow-500" },
            { name: "SOS Credit", rate: "0.01%", sum: "15 000", tag: "Лояльність", color: "bg-red-600" },
            { name: "Pango", rate: "0.01%", sum: "10 000", tag: "Нове покоління", color: "bg-purple-500" },
            { name: "ClickCredit", rate: "0.01%", sum: "12 000", tag: "Мінімалізм", color: "bg-blue-400" },

            { name: "Каштан Кредит", rate: "0.5%", sum: "200 000", tag: "Під заставу", color: "bg-amber-800" },
            { name: "Легко Кредит", rate: "0.01%", sum: "10 000", tag: "Простота", color: "bg-emerald-400" },
            { name: "Треба Кредит", rate: "0.01%", sum: "10 000", tag: "Без слів", color: "bg-red-400" },
            { name: "Лови Лаве", rate: "0.01%", sum: "12 000", tag: "Драйвовий фінтех", color: "bg-violet-600" },
            { name: "Monto", rate: "0.01%", sum: "10 000", tag: "Преміум", color: "bg-slate-700" },
            { name: "Limon Credit", rate: "0.01%", sum: "15 000", tag: "Свіже", color: "bg-yellow-300" },
            { name: "Sun Credit", rate: "0.01%", sum: "12 000", tag: "Сонячні умови", color: "bg-orange-400" },
            { name: "Avira Credit", rate: "0.01%", sum: "15 000", tag: "Швидкість", color: "bg-sky-500" },
            { name: "Mister Money", rate: "0.01%", sum: "12 000", tag: "24/7", color: "bg-zinc-700" },
            { name: "Cly", rate: "0.01%", sum: "10 000", tag: "Автоматика", color: "bg-blue-600" },
            { name: "Credit1", rate: "0.01%", sum: "15 000", tag: "Надійність", color: "bg-indigo-800" },
            { name: "Banana Credit", rate: "0.01%", sum: "12 000", tag: "Easy Money", color: "bg-yellow-500" },
            { name: "BeeCredit", rate: "0.01%", sum: "10 000", tag: "Bee Fast", color: "bg-amber-500" },
            { name: "Credos", rate: "0.01%", sum: "15 000", tag: "Синій стиль", color: "bg-blue-800" }
        ];

        const tbody = document.getElementById('table-body');
        tbody.innerHTML = offers.map((o, index) => `
            <tr class="table-row border-b border-slate-100 transition-colors">
                <td class="px-6 py-4">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 ${o.color} rounded flex items-center justify-center text-white font-black text-xs">${o.name.charAt(0)}</div>
                        <span class="font-bold text-slate-800">${o.name}</span>
                    </div>
                </td>
                <td class="px-6 py-4 text-center font-bold text-green-600">${o.rate}</td>
                <td class="px-6 py-4 text-center font-bold text-slate-700">${o.sum} ₴</td>
                <td class="px-6 py-4">
                    <span class="text-[9px] font-bold px-2 py-1 bg-slate-100 text-slate-500 rounded uppercase">${o.tag}</span>
                </td>
                <td class="px-6 py-4 text-right">
                    <a href="#" class="inline-block px-5 py-2 ${o.name === 'Moneyveo' ? 'bg-pink-500' : 'bg-blue-600'} text-white rounded-lg font-black text-[10px] uppercase tracking-widest hover:shadow-lg transition-all">Отримати</a>
                </td>
            </tr>
        `).join('');
    </script>
</body>
</html>
