<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartCredit 2026 — Нові кредити онлайн</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@300;400;500;600;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Geologica', sans-serif; background: #F8FAFC; color: #0f172a; }
        
        /* Тіні та анімація */
        .card-shadow { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); }
        .hover-card { transition: transform 0.2s, box-shadow 0.2s; }
        .hover-card:hover { transform: translateY(-4px); box-shadow: 0 15px 30px rgba(0,0,0,0.1); }

        /* Рамки для ТОП офферів */
        .top-border-1 { border: 2px solid #fbbf24; box-shadow: 0 0 15px rgba(251, 191, 36, 0.2); }
        .top-border-2 { border: 2px solid #94a3b8; }
        .top-border-3 { border: 2px solid #b45309; }

        /* Кнопка дії */
        .btn-cta { 
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%); 
            transition: opacity 0.2s;
        }
        .btn-cta:hover { opacity: 0.9; }

        /* Таби (Кнопки меню) */
        .tab-btn { transition: all 0.2s; cursor: pointer; }
        .tab-btn.active-tab { background-color: #0f172a; color: white; border-color: #0f172a; }

        /* Повзунки калькулятора */
        input[type=range] { -webkit-appearance: none; background: transparent; cursor: pointer; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 20px; width: 20px; border-radius: 50%;
            background: #2563eb; margin-top: -8px; box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px; background: #e2e8f0; border-radius: 2px;
        }

        /* FAQ вікно */
        #faq-box { display: none; }
        .faq-visible #faq-box { display: block; animation: fadeUp 0.3s ease-out; }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
